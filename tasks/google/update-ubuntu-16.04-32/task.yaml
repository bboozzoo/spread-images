summary: Update Ubuntu xenial 32 bits image with the latest updates

environment:
    IMAGE: ubuntu-16-04-xenial-32bit-v$(date +'%Y%m%d')
    FAMILY: ubuntu-16-04-xenial-32bit
    DESCRIPTION: Ubuntu 16.04 Xenial 32 bits
    DISK: $(hostname)

execute: |
    . "$TESTSLIB/google.sh"
    . "$TESTSLIB/utils.sh"

    if [[ "$SPREAD_SYSTEM" != ubuntu-16.04-32 ]]; then
        echo "System used to update xenial 32 bits has to be xenial 32 bits"
        exit 1
    fi

    # Make the upgrade
    apt update 
    apt upgrade -y
    apt dist-upgrade -y

    # Clean disk before create the shapshot
    clean_machine

    # Project path is moved away to avoid path conflicts when this image is used with spread-images project again
    create_snapshot_from_disk "$DISK"
    delete_image "$IMAGE"
    create_image_from_snapshot "$IMAGE" "$FAMILY" "$DESCRIPTION" "$DISK"
    deprecate_old_images "$FAMILY"

restore: |
    . "$TESTSLIB/google.sh"

    delete_snapshot "$DISK"
