project: spread-images

environment:
    PROJECT_PATH: /root/spread
    TESTSLIB: $PROJECT_PATH/lib

backends:

    google:
        key: "$(HOST: echo $SPREAD_GOOGLE_KEY)"
        location: computeengine/us-east1-b
        systems:
            - ubuntu-14.04-64:
                workers: 6
            - ubuntu-16.04-32:
                workers: 6
            - ubuntu-16.04-64:
                workers: 8
            - ubuntu-18.04-64:
                image: ubuntu-os-cloud-devel/daily-ubuntu-1804-bionic-v20180315
                workers: 6

            - ubuntu-core-16-64:
                image: ubuntu-16.04-64
                workers: 6

            - debian-9-64:
                image: debian-9-stretch
                workers: 6

            - opensuse-42.2-64:
                image: opensuse-leap-42-2
                workers: 4
                manual: true
            - opensuse-42.3-64:
                image: opensuse-cloud/opensuse-leap-42-3-v20180116
                workers: 4

    linode:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        systems:
            - ubuntu-16.04-64:
                kernel: GRUB 2
            - ubuntu-16.04-32:
                kernel: GRUB 2
            - ubuntu-16.10-64:
                kernel: GRUB 2
            - ubuntu-17.04-64:
                kernel: GRUB 2
            - ubuntu-17.10-64:
                kernel: GRUB 2
            - debian-unstable-64:
                kernel: GRUB 2

path: /root/spread

restore: |
    apt autoremove -y

    find \
        /var/log \
        /var/cache/apt \
        /var/lib/apt/{lists,mirrors} \
        -type f -exec rm -f {} \;

    rm -rf \
        /root/.bash_history \
        /root/.viminfo \
        /root/.bashrc \
        /root/.cache \
        /root/spread

suites:
    tasks/google/:
        summary: Create and update images for google backend
        environment:
            GCE_PROJECT: computeengine
            ZONE: us-east1-b
        prepare: |
            . "$TESTSLIB/pkgdb.sh"
            if ! [ -f "$PROJECT_PATH/sa.json" ]; then
                echo "Service account file not found in root path"
                exit 1
            fi            
            gcloud auth activate-service-account --key-file="$PROJECT_PATH/sa.json"

            install_pkg_dependencies

    tasks/linode/:
        summary: Update images for Linode backend
